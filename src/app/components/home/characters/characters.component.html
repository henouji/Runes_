<div class="row">
    <div class="card-deck">
        <mdb-card *ngFor="let character of characters">
            <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                <mdb-card-img src="{{character.image}}"
                    alt="Card image cap"></mdb-card-img>
                <a>
                    <div class="mask"></div>
                </a>
            </div>
            <mdb-card-body>
                <mdb-card-title>
                    <h4>{{character.name}}</h4>
                </mdb-card-title>

                <mdb-card-text> {{character.name}}
                </mdb-card-text>

                <a (click)="emitCharacter(character)" mdbBtn color="primary" mdbWavesEffect>Button</a>
            </mdb-card-body>
        </mdb-card>
    </div>
</div>
